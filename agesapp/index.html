<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AGESapp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>
	<style>
		body {
			background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
			background-size: 400% 400%;
			animation: gradient 15s ease infinite;
		}

		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}
	</style>
</head>
<body>
	<br/>
	<div class="container text-center">
		<div class="row">
			<div class="col">
				<h1 class="display-3 fw-bold">AGESapp</h1>
				<h6>Produced by -  <span class="fw-bold">Dr. Aurora J. Weaver</span></h6>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col">
				<img src="images/kids.png" alt="kids.png" style="width: 20rem; height: auto;"/>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col">
				<p>Click on the "Install" button below to install AGESapp on a registered iPad.</p>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" class="btn btn-dark">Install</button>
			</div>
		</div>
		<br/>
		<br/>
		<div class="row">
			<div class="col">
				<div class="spinner-grow spinner-grow-sm  text-dark" role="status">
				</div>
				<p class="fw-light "><small>Made by Ishaan</small></p>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
